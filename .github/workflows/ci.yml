name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Harbor (Private Registry)
      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: hub-65102010157.de451.cloud
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build and push image to Harbor
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            hub-65102010157.de451.cloud/stack/nodebb:${{ github.sha }}
            hub-65102010157.de451.cloud/stack/nodebb:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # 5. Update IMAGE_TAG in Dokploy
      - name: Update IMAGE_TAG in Dokploy
        run: |
          HTTP_CODE=$(curl -s -o /tmp/response.txt -w "%{http_code}" -X POST "${{ secrets.DOKPLOY_URL }}/api/compose.update" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "composeId": "${{ secrets.DOKPLOY_COMPOSE_ID }}",
              "env": "IMAGE_TAG=${{ github.sha }}"
            }')
          echo "HTTP Status: $HTTP_CODE"
          cat /tmp/response.txt
          if [ "$HTTP_CODE" -ge 400 ]; then exit 1; fi

      # 6. Trigger Dokploy Deploy
      - name: Trigger Dokploy Deploy
        run: |
          HTTP_CODE=$(curl -s -o /tmp/response.txt -w "%{http_code}" -X POST "${{ secrets.DOKPLOY_URL }}/api/compose.deploy" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"composeId": "${{ secrets.DOKPLOY_COMPOSE_ID }}"}')
          echo "HTTP Status: $HTTP_CODE"
          cat /tmp/response.txt
          if [ "$HTTP_CODE" -ge 400 ]; then exit 1; fi